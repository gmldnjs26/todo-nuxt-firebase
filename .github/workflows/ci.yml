name: ci

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14.16.1]

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@master

      - name: Setup node env 🏗
        uses: actions/setup-node@v3.8.1
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - name: Install dependencies 👨🏻‍💻
        run: npm install
        working-directory: ./src

      - name: Run linter 👀
        run: npm run lint
        working-directory: ./src

      - name: Run dev
        run: npm run dev & npx wait-on http://localhost:3000
        working-directory: ./src

      - name: Run build
        run: npm run build
        working-directory: ./src
